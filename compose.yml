services:
  mariadb:
    image: mariadb:latest
    container_name: dev-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      TZ: UTC
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_general_ci
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - devnet
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}" ]
      interval: 10s
      retries: 5
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dev-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "8080:80"
    networks:
      - devnet

  postgres:
    image: postgres:latest
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      POSTGRES_DB: ${DB_NAME:-appdb}
      TZ: UTC
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      retries: 5
      start_period: 20s

  adminer:
    image: adminer
    container_name: dev-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    networks:
      - devnet

  redis:
    image: redis:latest
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - devnet
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 5
      start_period: 10s

  memcached:
    image: memcached
    container_name: dev-memcached
    restart: unless-stopped
    command:
      - --conn-limit=1024
      - --memory-limit=64
      - --threads=4
    ports:
      - "11211:11211"
    networks:
      - devnet
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo stats | nc 127.0.0.1 11211 || exit 1" ]
      interval: 30s
      retries: 3

volumes:
  mariadb-data:
  postgres-data:


networks:
  devnet:
    driver: bridge
