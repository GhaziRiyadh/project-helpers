services:
  mariadb:
    image: mariadb:latest
    container_name: dev-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-123}
      TZ: UTC
      MARIADB_CHARACTER_SET_SERVER: utf8mb4
      MARIADB_COLLATION_SERVER: utf8mb4_general_ci
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_DATABASE: ${DB_NAME:-appdb}
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - devnet
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h mariadb -u${DB_USER:-root} -p${DB_ROOT_PASSWORD:-123} || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dev-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-123}
      UPLOAD_LIMIT: 3G
    ports:
      - "8080:80"
    networks:
      - devnet

  postgres:
    image: postgres:latest
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_ROOT_PASSWORD:-123}
      POSTGRES_DB: ${DB_NAME:-appdb}
      TZ: UTC
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h postgres -U ${DB_USER:-postgres} || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s

  adminer:
    image: adminer:latest
    container_name: dev-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    ports:
      - "8083:8080"   # changed to avoid conflict with mongo-express
    networks:
      - devnet

  redis:
    image: redis:latest
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - devnet
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "redis", "ping"]
      interval: 10s
      retries: 5
      start_period: 10s

  memcached:
    image: memcached:latest
    container_name: dev-memcached
    restart: unless-stopped
    command:
      - -c 1024
      - -m 64
      - -t 4
    ports:
      - "11211:11211"
    networks:
      - devnet
    healthcheck:
      test: ["CMD-SHELL", "echo stats | nc 127.0.0.1 11211 || exit 1"]
      interval: 30s
      retries: 3
      start_period: 10s

  mongo:
    image: mongo:latest
    container_name: dev-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-123}
    volumes:
      - mongo-data:/data/db
    networks:
      - devnet
    healthcheck:
      test: ["CMD-SHELL", "mongo --quiet --eval \"db.adminCommand('ping')\" -u ${MONGO_INITDB_ROOT_USERNAME:-root} -p ${DB_ROOT_PASSWORD:-123} --authenticationDatabase admin --host mongo || exit 1"]
      interval: 10s
      retries: 5
      start_period: 20s

  mongo-express:
    image: mongo-express:latest
    container_name: dev-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGO_INITDB_ROOT_USERNAME:-root}:${DB_ROOT_PASSWORD:-123}@mongo:27017/"
      ME_CONFIG_BASICAUTH_ENABLED: "true"
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: ${DB_ROOT_PASSWORD:-123}
    depends_on:
      - mongo
    networks:
      - devnet

